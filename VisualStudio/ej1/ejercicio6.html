<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
</head>
<body>
    <h1><strong>Registrar un Usuario</strong></h1>
    <br>

    <label>Nombre del usuario</label> <br>
    <input type="text" name="nombre"> <br>
    <label>Contraseña del Usuario</label> <br>
    <input type="password" name="password "> <br>
    <label>Edad del Usuario</label> <br>
    <input type="number" name="edad "> <br>
    <label>Fecha de nacimiento del usuario</label> <br>
    <input type="date" name="fechanac"> <br>
    <label>Sexo del usuario</label> <br>
    <input type="radio" id="Hombre" name="sexo" value="1">
    <label for="Hombre">Hombre</label> <br>
    <input type="radio" id="Mujer" name="sexo" value="2">
    <label for="Mujer">Mujer</label> <br>
    <input type="radio" id="Prefiero no decir" name="sexo" value="3">
    <label for="Prefiero no decir">Prefiero no decir</label> <br>
    <label>País nacimiento del usuario</label> <br>
    <select name="pais">
    <option>Argentina</option>
    <option>Brasil</option>
    <option>Chile</option>
    <option>Uruguay</option>
    </select>
    <br>
    <p><a href = "https://www.linkedin.com/">Linkedin</a></p>
    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>

</body>
</html>
